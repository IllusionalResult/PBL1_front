<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAPI test</title>
    <script>
        var request = new XMLHttpRequest();

        request.open('GET', 'http://localhost:8080/api/v1/recipe/1', true);
        request.responseType = 'json';

        request.onload = function() {
            var data = this.response;
            console.log(data);
        };

        request.send();
    </script>
</head>
<body>
<h2>WebAPI</h2>
<h3>リクエスト</h3>
</body>
</html>
