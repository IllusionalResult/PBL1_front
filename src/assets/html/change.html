<body>
<iframe src="header.html" width="100%" height="113px"></iframe>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/apiRequest.js"></script>

  <section class="section-content bg padding-y border-top">
  <div class="container">
  <div class="row">
	<main class="col-sm-9">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div align="center" style="text-align: center;">
      <h3>ユーザー情報の変更</h3>
      <form id="change"><table align="center" style="font-size: 20px;">
        <tr><td align="right">名前</td>
          <td>：</td><td align="left"><div id="name"></div></td></tr>
        <tr><td align="right">ユーザーID</td>
          <td>：</td><td align="left"><div id="id"></div></td></tr>
        <tr><td align="right">Ｅメール</td>
          <td>：</td><td align="left"><div id="email"></div></td></tr>
        <tr><td align="right">お届け先</td>
          <td>：</td><td align="left"><div id="address"></div></td></tr>
        <tr><td align="right">新しいパスワード</td>
          <td>：</td><td align="left"><input type="password" id="new_pass"></input></td></tr>
        <tr><td align="right">新しいパスワード<br>(再入力)　　</td>
          <td>：</td><td align="left"><input type="password" id="new_pass2"></input></td></tr>
        <tr><td colspan="3">　</td></tr>
        <tr><td align="right">現在のパスワード</td>
          <td>：</td><td align="left"><input type="password" id="old_pass"></input></td></tr>
      </table></form>
      <button type="button" onclick="change()" class="btn btn-primary" align="center">　変更内容を保存　</button>
    </div>
    </div>
  </main>
  </div>
  </div>
  </section>

  <script>
    apiURI = 'http://54.238.92.95:8080/api/v1/mypage';
    user_id = sessionStorage.getItem('user_id');
    pass = '';
    window.onload = function mypage() {
        mypage_key = '';
        mypage_param = 'user_id=' + user_id;
        apiResponse('POST',apiURI,mypage_key,mypage_param,function(data) {
          console.log(data);
        //受け取るデータ
          var api_point = data.cumulative_points;
          var api_name = data.user_name;
          var api_id = data.user_id;
          var api_email = data.user_email;
          var api_address = data.user_street_address;
          pass = data.user_password;

        //出力部
          var doc_name = document.getElementById("name");
          doc_name.innerHTML= '<input type="text" id="dis_name" value="'+ api_name +'"></input>';
          var doc_id = document.getElementById("id");
          doc_id.innerHTML= '<input type="text" id="dis_id" value="'+ api_id +'"></input>';
          var doc_email = document.getElementById("email");
          doc_email.innerHTML= '<input type="text" id="dis_email" value="'+ api_email +'"></input>';
          var doc_address = document.getElementById("address");
          doc_address.innerHTML= '<input type="text" id="dis_address" value="'+ api_address +'"></input>';
          console.log(pass);
        });
    }

    function change() {
      change_name = document.forms.change.dis_name.value;
      change_id = document.forms.change.dis_id.value;
      change_email = document.forms.change.dis_email.value;
      change_address = document.forms.change.dis_address.value;
      change_pass = document.forms.change.new_pass.value;
      change_pass2 = document.forms.change.new_pass2.value;
      change_old_pass = document.forms.change.old_pass.value;
      if (change_name != "" && change_id != "" && change_email != "" && change_address != "" && change_pass != "" && change_pass2 != "" && change_old_pass != "") {
        if (change_old_pass == pass) {
          if(change_pass == change_pass2){
            change_key = '';
            change_param = 'user_id='+ change_id +'&user_name='+ change_name +'&user_email='+ change_email;
            change_param += '&user_street_address='+ change_address +'&old_password='+ pass +'&new_password='+ change_pass;
            apiResponse('PUT',apiURI,change_key,change_param,function(data) {});
            setTimeout(function() {
              window.location.href = 'mypage.html';
            }, 500);
          }else {
            alert('再入力されたパスワードが間違っています。');
          }
        }else{
          alert('現在のパスワードが間違っています。');
        }
      }else {
        alert('入力されていない項目があります。');
      }
    }
  </script>
</body>
