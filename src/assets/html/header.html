<script>
	apiURI = "http://54.238.92.95:8080/api/v1/categories";
	window.onload = function categorie(){
		apiResponse('GET',apiURI,'','',function(data){
			category = '';
			data.forEach(function(dat){
				name = dat.category_name;

				category += '<option value = "'+ dat.length +'">'+ name +'</option>';
			});
			var doc_categories = document.getElementById("category");
			doc_categories.innerHTML = category;
		});
	}
