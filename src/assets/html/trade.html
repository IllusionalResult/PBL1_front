  <body>

    <iframe src="header.html" width="100%" height="114px"></iframe>

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content bg padding-y-sm">
      <div class="container">
        <div class="row-sm">

          <div id="trade_card"></div>

        </div> <!-- row.// -->
      </div><!-- container // -->
    </section>
    <!-- ========================= SECTION CONTENT .END// ========================= -->
    <script>
      apiResponse('','','','',function(data){
        console.log(data);
        // test用データ
        var item_image = '';
        var item_title = '';
        var item_money = '';
        data.forEach(function(item){
          item_card += '<div class="col-md-3 col-sm-6"><figure class="card card-product">';
          item_card += '<div class="img-wrap"><img src="' + item_image + '"></div>';
          item_card += '<figcaption class="info-wrap"><a href="" id="buy_card" onclick="Buy()" class="title">' + image_title + '</a>';
          item_card += '<div class="price-wrap"><span class="price">' + image_money + '</span>';
          item_card += '</div></figcaption></figure></div>';
        }
        var trade_item = document.getElementById("trade_card");
        trade_item.innerHTML = item_card;
      }

      function Buy(){
        var card = document.getElementById('buy_card');
        card.addEventListener('click', function(){
          var result = window.confirm('本当に交換していいですか？');
          if(result){
            console.log('商品と交換しました。');
          }else{
            console.log('キャンセルしました。');
          }
        }
      }
    </script>
